<script type ="text/javascript">document.title="UpStage Add Media";</script>

<div id="mediaup">

	<p>Choose a name and upload the file(s).<br />For audio use mp3 files.<br />For avatars, backdrops and props use either .jpgs, .swfs, .pngs or .gifs</p>
	
</div>

<form name="mediauploadform" method="post" enctype="multipart/form-data" action="" onsubmit="disableSubmit()"> <!-- action=req:path so you can decide what to do with it??  method="post" enctype="multipart/form-data"  action="/admin/save_thing" action="%(req:path)s" -->
